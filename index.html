<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weniv Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">weniv</div>
    </header>

    <main>
        <div class="timer-card">
            <h1>TIMER</h1>
            <div class="timer-divider"></div>
            
            <div class="time-inputs-container">
                <div class="input-group">
                    <label for="hrs">HRS</label>
                    <input type="number" id="hrs" placeholder="00" min="0" max="99">
                </div>
                <div class="colon">:</div>
                <div class="input-group">
                    <label for="min">MIN</label>
                    <input type="number" id="min" placeholder="00" min="0" max="59">
                </div>
                <div class="colon">:</div>
                <div class="input-group">
                    <label for="sec">SEC</label>
                    <input type="number" id="sec" placeholder="00" min="0" max="59">
                </div>
            </div>

            <div class="controls">
                <button id="start-btn" class="btn start">
                    <span class="icon">▶</span> START
                </button>
                <button id="pause-btn" class="btn pause hidden">
                    <span class="icon">||</span> PAUSE
                </button>
                <button id="reset-btn" class="btn reset">
                    <span class="icon">↺</span> RESET
                </button>
            </div>
        </div>
    </main>

    <footer>
        © WENIV CORP.
    </footer>

    <script src="script.js"></script>
</body>
</html>
